<!DOCTYPE html>
<meta charset="utf-8" />
<title>jQuery Arrows</title>
<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://code.jquery.com/ui/1.10.1/query-ui.js"></script>
<script src="jquery.arrows.js"></script>
<script>
    $(document).ready(function () {
        $( ".node" ).draggable(); // Make node boxes draggable with jQuery UI

        $().arrows({
            within: '#svg-arrows', // Optional (container that will hold the created arrows - set to "body" if not specified)
            id: 'arrow-1-2', // Optional (for unique element identification - set to "arrow-n" if not specified) 
            class: 'arrow-class-1', // Optional (for arrow class identification and styling)
            name: 'i am arrow-1-2', // Optional (no text is shown otherwise)
            from: '#node-1', // MANDATORY - Any jQuery selector (allowing to choose multiple source elements at once).
            to: '#node-2' // MANDATORY - Any jQuery selector (allowing to choose multiple destination elements at once).
        });

        $().arrows({
            within: '#svg-arrows', 
            id: 'arrow-2-3',
            class: 'arrow-class-2',
            name: 'i am arrow-2-3',
            from: '#node-2', 
            to: '#node-3'
        });

        $().arrows({
            within: '#svg-arrows', 
            id: 'arrow-3-4',
            class: 'arrow-class-3',
            name: 'i am arrow-3-4',
            from: '#node-3', 
            to: '#node-4'
        });

        $().arrows({
            within: '#svg-arrows', 
            id: 'arrow-4-1',
            class: 'arrow-class-4',
            name: 'i am arrow-4-1',
            from: '#node-4', 
            to: '#node-1'
        });

        $().arrows({
            within: '#svg-arrows', 
            id: 'arrow-1-3',
            class: 'arrow-class-1',
            name: 'i am arrow-1-3',
            from: '#node-1', 
            to: '#node-3'
        });

        $().arrows({
            within: '#svg-arrows', 
            id: 'arrow-4-2',
            class: 'arrow-class-2',
            name: 'i am arrow-4-2',
            from: '#node-4', 
            to: '#node-2'
        });

        var arrows = $("arrow, inner");
        setInterval(function () {
            arrows.arrows("update");
        }, 100);
    });
</script>
<style>
    .node {
        position: absolute;
        display: flex;
        justify-content: center;
        background: rgba(255, 255, 255, 0.5);
        margin: 0.1em;
        padding: 0.3em;
        border: 2px solid rgba(0, 38, 255, 0.8);
        border-radius: 16px;
        box-shadow: 2px 5px 5px rgba(0, 0, 0, 0.2);
    }

    /* Edit arrow styles by class */
    .arrow-class-1 {
        fill: blue;
    }
    .arrow-class-1 .svg-line {
        stroke: blue;
        stroke-dasharray: 4;
    }
    .arrow-class-2 {
        fill: purple;
    }
    .arrow-class-2 .svg-line {
        stroke: purple;
    }
    .arrow-class-3 {
        fill: greenyellow;
    }
    .arrow-class-3 .svg-line {
        stroke: greenyellow;
    }
    .arrow-class-4 {
        fill: red;
    }
    .arrow-class-4 .svg-line {
        stroke: red;
        stroke-dasharray: 4;
    }

    /* Edit width of arrow line and text */
    .svg-line {
        stroke-width: 1.5;
    }

    .svg-text {
        stroke-width: 0.25;
    }

</style>

<h2>jQuery Arrows Example</h2>
<h4>Nodes can be moved around to play with the arrows update by clicking on them and moving the mouse.</h4>

<div id="node-1" class="node" style="top:20%; left:20%;">
    <h3>Node 1</h3>
</div>
<div id="node-2" class="node" style="top:20%; left:60%;">
    <h3>Node 2</h3>
</div>
<div id="node-3" class="node" style="top:60%; left:60%;">
    <h3>Node 3</h3>
</div>
<div id="node-4" class="node" style="top:60%; left:20%;">
    <h3>Node 4</h3>
</div>

<div id="svg-arrows"></div>

<br />
